<html>

<head>
  <title>Objetos</title>
  <link rel="stylesheet" href="sakura.css">
  <style>
    p {
      margin-bottom: 0px !important;
    }
  </style>
</head>

<body>
  <a href="index.html">Ir al inicio</a>

  <h5>Escribir objetos en localstorage</h5>
  
  <form>
    <p>
      <label for="inputNombreCompleto">Nombres y Apellidos</label>
      <input type="text" id="inputNombreCompleto" placeholder="Ana Maria Orozco">
    </p>

    <p>
      <label for="inputEdad">Edad</label>
      <input type="number" id="inputEdad" placeholder="15">
    </p>
    
    <p>
      <label for="inputUnidadEducativa">Unidad Educativa</label>
      <select id="inputUnidadEducativa">
        <option value="1">12 DE ABRIL</option>
        <option value="2">ENRIQUE DE OSSO III</option>
        <option value="3">EL PROGRESO</option>
      </select>
    </p>

    <p>
      <label for="inputFecha">Fecha de registro</label>
      <input type="date" id="inputFecha">
    </p>

    <button id="btnWrite" type="button">Escribir</button>
  </form>
  
  <hr>
  
  <p>
    <label>
      Nombre Completo: <span id="outputNombreCompleto"></span>
    </label>
    <label>
      Unidad Educativa: <span id="outputUnidadEducativa"></span>
    </label>
    <label>
      Edad: <span id="outputEdad"></span>
    </label>
    <label>
      Fecha: <span id="outputFecha"></span>
    </label>
  </p>
  
  <button id="btnRead">Leer</button>

  <script src="database.js"></script>
  <script src="objeto.js"></script>
</body>

</html>
